
letsencrypt:
  region: ''
  server: https://acme-v02.api.letsencrypt.org/directory
  # staging URL
  # server: https://acme-staging-v02.api.letsencrypt.org/directory
  email: chris@thebutlers.me

clusterGroup:
  name: hub
  isHubCluster: true

  namespaces:
  - open-cluster-management
  - vault
  - golang-external-secrets
  - homeassistant
  - tailscale
  - letsencrypt
  - cert-manager-operator
  - cert-manager
  - hello-world
  - openshift-cnv
  - openshift-nmstate
  - minio
  - minio-operator

  subscriptions:
    cnv:
      name: kubevirt-hyperconverged
      namespace: openshift-cnv
      channel: stable

    openshift-logging:
      name: cluster-logging
      namespace: openshift-logging
      channel: stable

    # something wrong. . install by hand
    # lokistack:
    #   name: loki-operator
    #   namespace: openshift-operators-redhat
    #   channel: stable

    openshift-nmstate:
      name: kubernetes-nmstate-operator
      namespace: openshift-nmstate
      channel: stable

    cert-manager:
      name: openshift-cert-manager-operator
      namespace: cert-manager-operator
      channel: stable-v1

  projects:
  - hub
  - config-demo
  - hello-world
  - cnv
  - network
  applications:
    vault:
      name: vault
      namespace: vault
      project: hub
      path: common/hashicorp-vault

    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: hub
      path: common/golang-external-secrets
    cnv:
      name: cnv
      namespace: openshift-cnv
      project: cnv
      path: charts/all/cnv
    # example configs for localnet routing
    network:
      name: network
      namespace: openshift-nmstate
      project: network
      path: charts/all/network
    tailscale:
      name: tailscale
      namespace: tailscale
      project: hub
      path: charts/all/tailscale
    # octoprint:
    #   name: octoprint
    #   namespace: octoprint
    #   project: octoprint
    #   path: charts/all/octoprint
    letsencrypt:
      name: letsencrypt
      namespace: letsencrypt
      project: default
      path: charts/all/letsencrypt

    minio:
      name: minio
      namespace: minio
      project: default
      path: charts/all/minio
  imperative:
    # NOTE: We *must* use lists and not hashes. As hashes lose ordering once parsed by helm
    # The default schedule is every 10 minutes: imperative.schedule
    # Total timeout of all jobs is 1h: imperative.activeDeadlineSeconds
    # imagePullPolicy is set to always: imperative.imagePullPolicy
    # For additional overrides that apply to the jobs, please refer to
    # https://hybrid-cloud-patterns.io/imperative-actions/#additional-job-customizations
    jobs:
    - name: hello-world
      # ansible playbook to be run
      playbook: common/ansible/playbooks/hello-world/hello-world.yaml
      # per playbook timeout in seconds
      timeout: 234
      # verbosity: "-v"

  managedClusterGroups: {}
