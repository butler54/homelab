apiVersion: k8s.cni.cncf.io/v1beta1
kind: MultiNetworkPolicy
metadata:
  name: allow-ssh-inbound
  namespace: default
  annotations:
    k8s.v1.cni.cncf.io/policy-for: default/localnet
spec:
  podSelector:
    matchLabels:
      app: centos-stream9-indigo-asp-98
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: 22